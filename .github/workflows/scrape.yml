name: Automate Scraping Task

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev wget unzip
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Chrome and ChromeDriver
      run: |
        # Install Google Chrome
        sudo apt install -y google-chrome-stable
        # Get the Chrome version
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        # Download the corresponding ChromeDriver version
        DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        PB_API_KEY: ${{ secrets.PB_API_KEY }}
        CI: true
      run: |
        echo "Running track_prices.py script..."
        python track_prices.py  # Run the script without debugging

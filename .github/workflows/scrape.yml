name: Automate Scraping Task

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest   # You can try using ubuntu-latest instead if you want

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use a newer or different Python version

    - name: Install system dependencies
      run: |
        choco install python3
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set CYGWIN to increase buffer size
      run: |
        set CYGWIN=buffer_size=100
        echo "Running track_prices.py script..."
        python track_prices.py

    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chromedriver-version: 'latest'  # Ensure it matches your Chrome version

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        PB_API_KEY: ${{ secrets.PB_API_KEY }}
        CI: true
      run: |
        echo "Running track_prices.py script..."
        python track_prices.py
